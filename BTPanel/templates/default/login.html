        .login_btn {
            width: 100%;
            height: 44px;
            background: linear-gradient(#20a53a,#189d32);
            border: 1px solid #20a53a;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            color: #fff;
            box-shadow: inset 0 1px 2px #30ad42;
            text-shadow: #00851a 0 -1px 0;

        .login_btn:hover {
            background: linear-gradient(#10952a,#088d22);

        }
        .account .forget_pwd {

        .static_cdn {
            position: absolute;
            left: 0;
            bottom: 0;

            opacity: .8;

        .static_cdn .cont {
            display: flex;
            margin-left: 40px;
        }
        .static_cdn .name {
            height: 22px;
            padding: 0 5px;
            line-height: 22px;
            border: 1px solid #ddd;
            background-color: #eee;
            color: #777;
            font-size: 12px;

            height: 24px;
            line-height: 22px;

            justify-content: center;
            width: 100%;
            height: 100%;

            margin-bottom: 20px;
            font-size: 23px;
            color: #444;
        }
        .scan_code .qrcode {
            width: 150px;
            height: 150px;
        }
        .scan_code .scan_tip {
            margin-top: 15px;
            text-align: center;
        }
        .scan_tip .link {
            font-size: 0;
        }
        .scan_tip .link a,
        .scan_tip .link span {
            font-size: 13px;
        }
        .scan_tip .desc {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .scan_tip .desc .icon {
            width: 25px;
            height: 25px;
            background-size: 23px;
        }
        .scan_tip .desc .text {
            margin-left: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #555;

        .verification_view {

            text-align: center;
            font-size: 15px;
            color: #fff;

    <script>
        var ie_version = (function() {
            var userAgent = navigator.userAgent,
                isLessIE11 = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1,
                isEdge = userAgent.indexOf('Edge') > -1 && !isLessIE11,
                isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1;
            if (isLessIE11) {
                var IEReg = new RegExp('MSIE (\\d+\\.\\d+);');
                IEReg.test(userAgent);
                var IEVersionNum = parseFloat(RegExp['$1']);
                if (IEVersionNum === 7) {// IE7
                    return 7;
                } else if (IEVersionNum === 8) {// IE8
                    return 8;
                } else if (IEVersionNum === 9) {// IE9
                    return 9;
                } else if (IEVersionNum === 10) { // IE10
                    return 10;
                } else {
                    return 6;
                }
            } else if (isEdge) { // edge
                return 'edge';
            } else if (isIE11) {// IE11
                return 11;
            } else {// 不是ie浏览器
                return -1;
            }
        }());
        if (ie_version != -1 && ie_version < 9) {
            window.location.href = '/tips';
        }
    </script>

    <script>
        // 左右清空空格
        if (typeof (String.prototype.trim) === "undefined") {
            String.prototype.trim = function () {
                return String(this).replace(/^\s+|\s+$/g, '');
            };
        }
        // 静态加速
        var hosts = {{data.hosts|safe}};
        var selectHost = {
            hosts: hosts,
            myHosts: {},
            hostUrl: '',
            btVersion: "{{g.version}}",
            run: function () {
                var url = '';
                for (var i = 0; i < this.hosts.length; i++) {
                    url = this.hosts[i].url;
                    this.request(url);
                }
            },
            request: function (url) {
                var _this = this;
                var s_time = Date.now();
                var to_url = window.location.protocol + '//' + url + '/test.txt?time=' + s_time;
                var http_request = new XMLHttpRequest();
                http_request.open('GET', to_url, true);
                http_request.setRequestHeader("Content-type","text/plain");
                http_request.send();
                http_request.onreadystatechange = function (e) {
                    if (e.srcElement.readyState == 4 && e.srcElement.status == 200) {
                        if (e.srcElement.responseText === 'true') {
                            var e_time = Date.now();
                            _this.myHosts[url] = e_time - s_time;
                        }
                    }
                }
            },
            init_option: function () {
                var hosts = this.hosts;
                var myHosts = this.myHosts;
                if (hosts.length > 0) {
                    var keys = Object.keys(myHosts);
                    var hostData = [];
                    for (var i = 0; i < hosts.length; i++) {
                        if (keys.indexOf(hosts[i].url) == -1) continue;
                        hosts[i].speed = myHosts[hosts[i].url];
                        hostData.push(hosts[i]);
                    }
                    hostData = hostData.sort(this.compare('speed'));
                    var cdn_option = '';
                    for (var i = 0; i < hostData.length; i++) {
                        cdn_option += '<option value="' + hostData[i].url + '">' + hostData[i].name + '(' + hostData[i].speed  + 'ms)' + '</option>';
                    }
                    document.querySelector('#static_cdn').innerHTML = cdn_option;
                    if (hostData.length > 0){
                        this.hostUrl = window.location.protocol + '//' + hostData[0].url;
                    } else {
                        document.querySelector('#static_cdn').innerHTML = '<option value="local">本服务器</option>';
                    }
                } else {
                    this.btVersion = 'static';
                }
            },
            compare: function (prop) {
                return function (obj1, obj2) {
                    var val1 = obj1[prop];
                    var val2 = obj2[prop];
                    if (!isNaN(Number(val1)) && !isNaN(Number(val2))) {
                        val1 = Number(val1);
                        val2 = Number(val2);
                    }
                    if (val1 < val2) {
                        return -1;
                    } else if (val1 > val2) {
                        return 1;
                    } else {
                        return 0;
                    }
                }
            }
        };
        selectHost.run();
        setTimeout(function () {
            selectHost.init_option();
            var hostUrl = selectHost.hostUrl || window.location.protocol + '//' + window.location.host;
            var urls = [
                hostUrl + '/' + selectHost.btVersion + '/js/md5.js',
                hostUrl + '/' + selectHost.btVersion + '/js/qrcode.min.js'
            ];
            load_js(urls, run);
        }, 200);
        /**
         * 加载js
         */
        function load_js(urls, callback){
            var script;
            for (var i = 0; i < urls.length; i++) {
                (function (i) {
                    script = document.createElement('script');
                    script.type = 'text/javascript';
                    if (script.readyState) {
                        script.onreadystatechange = function () {
                            if (script.readyState == "loaded" || script.readyState == "complete") {
                                if (i == urls.length - 1) {
                                    if (callback) callback();
                                }
                            }
                        }
                        script.onerror = function () {
                            if (callback) callback();
                        }
                    } else {
                        script.onload = function () {
                            if (i == urls.length - 1) {
                                if (callback) callback();
                            }
                        }
                        script.onerror = function () {
                            if (callback) callback();
                        }
                    }
                    script.src = urls[i];
                    document.documentElement.appendChild(script);
                })(i);
            }
        }
        /**
         * 加载完js后运行
         */
        function run () {
            // 请求
            var request = new Request();
            // 时间
            var timer = null;
            // 二维码
            var qrcode = null;
            // 弹框
            var popup = new Popup();
            // 登录框
            var loginBox = document.querySelector('.login');
            // 登录按钮
            var loginBtn = document.querySelector('.login_btn');
            // 用户名input框
            var usernameInput = document.querySelector('#username');
            // 密码input框
            var passwordInput = document.querySelector('#password');
            // 验证码input框
            var codeInput = document.querySelector('#code');
            // 静态cdn选择框框
            var staticCdnSelect = document.querySelector('#static_cdn');
            // 错误提示框
            var errorTipsBox = document.querySelector('.error_tips');
            // 验证码
            var checkCodeBox = document.querySelector('.check_code');
            // 验证码图片
            var checkImg = document.querySelector('.check_img');
            // 切换二维码
            var entrance = document.querySelector('.entrance').querySelector('.bg_img');
            /**
             * 显示验证码
             */
            function show_check_img() {
                checkCodeBox.classList.remove('hide');
                checkImg.click();
            }
            /**
             * 判断是否为空
             */
            function is_empty (val) {
                return val === '' || val === undefined || val === null;
            }
            /**
             * 单独验证
             */
            function dom_validation (dom, tips) {
                var val = dom.value;
                var checktip = dom.parentNode.querySelector('.validform_checktip');
                if (!checktip) return;
                if (is_empty(val)) {
                    dom.classList.add('validform_error');
                    checktip.classList.add('validform_wrong');
                    checktip.classList.remove('validform_right');
                    checktip.innerText = tips;
                } else {
                    dom.classList.remove('validform_error');
                    checktip.classList.remove('validform_wrong');
                    checktip.classList.add('validform_right');
                    checktip.innerText = '';
                }
            }
            /**
             * 表单验证
             */
            function form_validation (callback) {
                var username = usernameInput.value.trim();
                var password = passwordInput.value.trim();
                if (is_empty(username) || is_empty(password)) {
                    popup.msg("{{data['lan']['JS1']}}");
                }
                if (is_empty(username)) {
                    dom_validation(usernameInput, '请填写账号');
                    usernameInput.focus();
                    return;
                }
                if (is_empty(password)) {
                    dom_validation(passwordInput, '请填写密码');
                    passwordInput.focus();
                    return;
                }
                var code = codeInput.value.trim();
                var isHide = checkCodeBox.classList.contains('hide');
                if (!isHide && is_empty(code)) {
                    popup.msg('请填写验证码');
                    dom_validation(codeInput, '请填写验证码');
                    codeInput.focus();
                    return;
                }
                var data = {
                    username: md5(username),
                    password: md5(md5(password) + '' + '_bt.cn'),
                    code: code
                };
                if (staticCdnSelect) {
                    var index = staticCdnSelect.selectedIndex;
                    data['cdn_url'] = staticCdnSelect.options[index].value;
                }
                if (callback) callback(data);
            }
            /**
             * 设置每秒请求
             */
            function set_control_time() {
                timer = setInterval(function () {
                    request.post('/public?name=app&fun=is_scan_ok', {}, function (res) {
                        if (res.status) {
                            popup.msg('扫码成功，请稍后...', { time: 0, icon: 1 });
                            clear_control_time();
                            login_admin(res.msg);
                        }
                    });
                }, 2000);
            }
            /**
             * 清除设置请求
             */
            function clear_control_time () {
                if (timer) clearInterval(timer);
            }
            /**
             * 登录
             */
            function login_admin (key) {
                request.post('/public?name=app&fun=set_login', {
                    secret_key: key
                }, function (res) {
                    if (res.status) {
                        popup.msg('正在安全登录中,请稍后...', {
                            icon: 16,
                            time: 800,
                            shade: [0.4, '#fff']
                        }, function () {
                            window.location.href = '/';
                        });
                    } else {
                        popup.msg(res.msg, { icon: 2 });
                    }
                });
            }
            /**
             * 生成验证码
             */
            function generate_qrcode() {
                if (qrcode) qrcode.clear();
                request.post('/public?name=app&fun=login_qrcode', {}, function (res) {
                    var text = res.status ? res.msg : 'https://www.bt.cn/download/app.html';
                    if (qrcode) {
                        qrcode.makeCode(text);
                    } else {
                        qrcode = new QRCode('qrcode', {
                            width: 150,
                            height: 150,
                            colorLight: "#fefefe",
                            colorDark: "#333",
                            text: text
                        });
                    }
                });
            }
            // 用户名校验
            usernameInput.onblur = function () {
                dom_validation(this, '请填写账号');
            };
            // 密码校验
            passwordInput.onblur = function () {
                dom_validation(this, '请填写密码');
            };
            // 验证码校验
            codeInput.onblur = function () {
                dom_validation(this, '请填写验证码');
            };
            // 登录
            loginBtn.onclick = function () {
                form_validation(function (data) {
                    popup.msg("{{data['lan']['JS2']}}", { time: 0, icon: 16, shade: [0.3, '#333'] });
                    request.post('/login', data, function (res) {
                        popup.remove_msg();
                        if (res == '1') {
                            popup.open({
                                content: '\
                                    <div class="verification_view">\
                                        <div class="v_title">动态口令认证</div>\
                                            <div class="v_input">\
                                                <input type="text" class="v_code" placeholder="请输入动态口令" />\
                                            </div>\
                                            <div class="v_btn">\
                                                <button id="auth_verif_btn">验证并登录</button>\
                                            </div>\
                                            <div class="v_tips">* 请使用宝塔APP或谷歌认证器获取验证代码<br><a class="bt_link" href="https://www.bt.cn/bbs/forum.php?mod=viewthread&tid=37437" target="_blank">无法验证,点击帮助</a>\
                                        </div>\
                                    </div>\
                                ',
                                callback: function () {
                                    var btn = document.querySelector('#auth_verif_btn');
                                    var codeInput = document.querySelector('.v_code');
                                    codeInput.onkeydown = function (e) {
                                        if (e.keyCode == 13) btn.click();
                                    };
                                    btn.onclick = function () {
                                        var code = codeInput.value.trim();
                                        if (code === '') {
                                            popup.msg('请输入动态口令');
                                            return;
                                        }
                                        data['vcode'] = code;
                                        popup.msg('正在登录...', { icon: 16, shade: [0.3, '#333'] });
                                        request.post('/login', data, function (rdata) {
                                            popup.remove_msg();
                                            if (!rdata.status) {
                                                popup.msg(rdata.msg, { icon: 2 });
                                                return false;
                                            }
                                            popup.msg(rdata.msg, {
                                                icon: 16,
                                                time: 800,
                                                shade: [0.3, '#000']
                                            }, function () {
                                                window.location.href = '/';
                                            });
                                        });
                                    };
                                }
                            });
                            return;
                        }
                        var status = res.status;
                        if (!status) {
                            popup.msg(res.msg);
                            codeInput.value = '';
                            passwordInput.value = '';
                            errorTipsBox.innerHTML = res.msg;
                            loginBox.classList.add('code');
                            show_check_img();
                            return;
                        }
                        popup.msg(res.msg, { time: 0, icon: 16, shade: [0.3, '#333'] });
                        window.location.href = '/';
                    });
                });
            };
            // 切换登录方式
            entrance.onclick = function () {
                var tips = this.nextSibling.nextSibling;
                var icon = tips.querySelector('.icon');
                var text = tips.querySelector('.text');
                var scanCode = document.querySelector('.scan_code');
                var account = document.querySelector('.account');
                if (this.classList.contains('pc')) {
                    this.classList.remove('pc');
                    icon.classList.add('scan');
                    icon.classList.remove('safe');
                    text.innerText = '切换扫码登录';
                    account.classList.remove('hide');
                    scanCode.classList.add('hide');
                    clear_control_time();
                } else {
                    this.classList.add('pc');
                    icon.classList.add('safe');
                    icon.classList.remove('scan');
                    text.innerText = '切换账号登录';
                    account.classList.add('hide');
                    scanCode.classList.remove('hide');
                    generate_qrcode();
                    set_control_time();
                }
            };
            window.onresize = function () {
                popup.set_msg_center();
                popup.set_open_center();
            };
            if ("{{data['app_login']}}" == 'True') {
                entrance.click();
            }
        }
        /**
         * 请求
         */
        function Request () {
            this.xhr = new XMLHttpRequest();
        }
        Request.prototype = {
            post: function (url, data, callback) {
                var option = {
                    method: 'POST',
                    url: url,
                    callback: callback
                };
                var form = new FormData();
                for (var key in data) {
                    if (data[key] !== '' && data[key] !== undefined && data[key] !== null) {
                        form.append(key, data[key]);
                    }
                }
                option.data = form;
                this.http(option);
            },
            http: function (option) {
                var xhr = this.xhr;
                var toUrl = window.location.protocol + '//' + window.location.host + option.url;
                var method = option.method || 'GET';
                // 打开连接
                xhr.open(method, toUrl, true);
                // 发送请求
                if (method == 'GET') {
                    xhr.send();
                } else if (method == 'POST') {
                    xhr.send(option.data);
                }
                // 请求后的回调接口
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var res = xhr.responseText;
                        res = res ? JSON.parse(res) : '';
                        if (option.callback) option.callback(res);
                    }
                }
            }
        };
        /**
         * 弹框
         */
        function Popup() {
            this.zIndex = 200000;
        }
        Popup.prototype = {
            /**
             * 弹框
             */
            open: function (option) {
                var _this = this;
                option = option || {};
                this.set_open_option(option);
                this.add_overlay(option);
                var container = document.createElement('div');
                container.classList.add('layui-layer');
                var content = document.createElement('div');
                content.classList.add('layui-layer-content');
                var setwin = document.createElement('div');
                setwin.classList.add('layui-layer-setwin');
                var close = document.createElement('a');
                close.classList.add('layui-layer-close');
                if (option.area[0]) container.style.width = option.area[0];
                if (option.area[1]) container.style.height = option.area[1];
                content.innerHTML = option.content;
                close.onclick = function () {
                    _this.remove_open();
                };
                container.style['z-index'] = this.zIndex;
                this.zIndex++;
                setwin.appendChild(close);
                container.appendChild(content);
                container.appendChild(setwin);
                document.documentElement.appendChild(container);
                this.set_open_center('layui-layer');
                if (option.callback) option.callback();
            },
            /**
             * 提示框
             */
            msg: function (msg, option, callback) {
                var _this = this;
                option = option || {};
                this.remove_msg();
                this.add_overlay(option);
                this.set_msg_option(option);
                var container = document.createElement('div');
                container.className = 'layui-layer-msg';
                container.style['z-index'] = 200000;
                var box = document.createElement('div');
                box.className = 'layui-layer-content';
                var icon = document.createElement('i');
                icon.className = 'layui-layer-ico layui-layer-ico' + option.icon;
                box.appendChild(icon);
                box.innerHTML += msg;
                container.style['z-index'] = this.zIndex;
                this.zIndex++;
                container.appendChild(box);
                document.documentElement.appendChild(container);
                this.set_msg_center();
                if (option.time !== 0) {
                    setTimeout(function () {
                        _this.remove_msg();
                        if (callback) callback();
                    }, option.time);
                }
            },
            /**
             * 添加遮罩层
             */
            add_overlay: function (option) {
                if (option.hasOwnProperty('shade')) {
                    var shade = option.shade;
                    var overlay = document.createElement('div');
                    overlay.className = 'layui-layer-shade';
                    overlay.style.opacity = shade[0];
                    overlay.style['background-color'] = shade[1];
                    overlay.style['z-index'] = this.zIndex;
                    this.zIndex++;
                    document.documentElement.appendChild(overlay);
                }
            },
            /**
             * 弹框配置项
             */
            set_open_option: function (option) {
                var defaultOption = {
                    area: ['390px', '280px'],
                    shade: [0.3, '#000'],
                    content: ''
                };
                this.set_option(option, defaultOption);
            },
            /**
             * msg配置项
             */
             set_msg_option: function (option) {
                var defaultOption = {
                    icon: 2,
                    time: 2000
                };
                this.set_option(option, defaultOption);
            },
            /**
             * 设置默认配置项
             */
            set_option: function (option, defaultOption) {
                for (var key in defaultOption) {
                    if (option[key] === undefined) {
                        option[key] = defaultOption[key];
                    }
                }
            },
            /**
             * 提示框设置居中
             */
            set_msg_center: function () {
                this.set_center('layui-layer-msg');
            },
            /**
             * 弹框设置居中
             */
            set_open_center: function () {
                this.set_center('layui-layer');
            },
            /**
             * 设置居中
             */
            set_open_center: function () {
                this.set_center('layui-layer');
            },
            /**
             * 居中
             */
            set_center: function (_class) {
                var dom = document.querySelector('.' + _class);
                if (!dom) return;
                var bodyWidth = document.documentElement.clientWidth;
                var bodyHeight = document.documentElement.clientHeight;
                var domWidth = dom.clientWidth;
                var domHeight = dom.clientHeight;
                dom.style.left = ((bodyWidth - domWidth) / 2) + 'px';
                dom.style.top = ((bodyHeight - domHeight) / 2) + 'px';
            },
            /**
             * 删除提示框
             */
            remove_msg: function () {
                this.remove('layui-layer-msg');
            },
            /**
             * 删除弹框
             */
            remove_open: function () {
                this.remove('layui-layer');
            },
            /**
             * 删除
             */
            remove: function (_class) {
                var dom = document.querySelector('.' + _class);
                if (!dom) return;
                var overlay = dom.previousElementSibling;
                if (overlay.classList.contains('layui-layer-shade')) {
                    document.documentElement.removeChild(overlay);
                    this.zIndex--;
                }
                document.documentElement.removeChild(dom);
                this.zIndex--;
            }
        }
    </script>
</body>
</html>
